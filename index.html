<!DOCTYPE HTML>
<html lang="en">

<head>
  <title>Flipbooker</title>

  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <link rel="stylesheet" href="style.css">

  <script type="text/javascript" src="jszip.min.js"></script>

  <script type="text/javascript" src="LZWEncoder.js"></script>
  <script type="text/javascript" src="NeuQuant.js"></script>
  <script type="text/javascript" src="GIFEncoder.js"></script>

  <script type="text/javascript" src="app.js"></script>
</head>

<body>
  <div class="container">
    <h1>Flipbooker</h1>

    <div class="color-container">
      <button onclick="selectColor(this)" color="#000000" class="color-button current-color" id="start-color"></button>
      <button onclick="selectColor(this)" color="#FFFFFF" class="color-button"></button>
      <button onclick="selectColor(this)" color="#FF0000" class="color-button"></button>
      <button onclick="selectColor(this)" color="#00FF00" class="color-button"></button>
      <button onclick="selectColor(this)" color="#0000FF" class="color-button"></button>
      <button onclick="selectColor(this)" color="#FFFF00" class="color-button"></button>
    </div>

    <div class="canvas-container">
      <canvas id="main-board" width="512" height="512"></canvas>
      <canvas id="alpha-board" width="512" height="512"></canvas>
      <canvas id="anim-board" width="512" height="512"></canvas>
    </div>

    <div class="button-container">
      <div class="button-container-row">
        <button id="clear-board-button" onclick="clearBoard(true)">Clear</button>
        <button id="undo-draw-button" onclick="undo()">Undo</button>
        <button id="redo-draw-button" onclick="redo()">Redo</button>
      </div>
      <div class="button-container-row">
        <button id="add-frame-button" onclick="addFrame('', false)">Add Frame</button>
        <button id="delete-frame-button" onclick="deleteFrame()">Delete Frame</button>
        <button id="clone-frame-button" onclick="cloneFrame()">Clone Frame</button>
        <button onclick="handleAnimation(this)">Play</button>
      </div>
    </div>

    <div class="scroll">
      <div id="frames"></div>
    </div>

    <div class="button-container">
      <div class="button-container-row">
        <button id="export-frames-png-button" onclick="exportFramesAsPng()">Export as PNG</button>
        <button id="export-frames-gif-button" onclick="exportFramesAsGif()">Export as GIF</button>
      </div>
    </div>
  </div>
</body>

</html>
