<!DOCTYPE HTML>
<html lang="en">

<head>
  <title>Flipbooker</title>

  <link rel="stylesheet" href="style.css">

  <script type="text/javascript" src="app.js"></script>
</head>

<body>
  <div class="container">
    <p>Flipbooker</p>

    <canvas id="main-board" width="600" height="600"></canvas>

    <button onclick="clearBoard('false')">Clear</button>
    <button onclick="addFrame()">Add Frame</button>
    <button onclick="deleteFrame()">Delete Frame</button>

    <div class="scroll">
      <div id="frames"></div>
    </div>
  </div>
</body>

</html>
